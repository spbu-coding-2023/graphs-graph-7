version: 2
mergeable:
  - when: 'pull_request.*, pull_request_review.*'
    name: Approvals check
    filter:
      # ignore 'Feedback' PR
      - do: payload
        pull_request:
          title:
            must_exclude:
              regex: ^Feedback$
              regex_flag: none
    validate:
      - do: description
        no_empty:
          enabled: true
          message: 'Description matter and should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.'
      - do: approvals
        min:
          count: 0
        block:
          changes_requested: true
        limit:
          users:
            - DronShock
            - suvorovrain
            - Sem4kok
